<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Weather App</title>
    <link rel="stylesheet" type = "text/css" href="{% static 'css/style.css'%}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class = 'top'>
        <img src = "{%static 'images/icon.jfif'%}">
        <p>What's the weather like?</p>
    </div>
    <div class="remaining">
        <div class="enter_city">
            Enter the name of the city
        </div>
        <form action= '' method="post" class="searching">
            {% csrf_token %}
            <input type="text" name="enter">
            <br>
            <input type="submit" value="Search">
        </form>
        {% if data %}
        <div class= 'xyz'>
            <img src="http://openweathermap.org/img/w/{{ data.icon }}.png">
            <b>{{ data.city }}<br></b>
            {{ data.temperature }} K<br>
            {{ data.temp_in_celsius }} C <br>
            {{ data.temp_in_farenheit }} F <br>
            {{ data.description }}<br>
    
        </div>    
        {% endif %}


    </div>
   
    
</body>
</html>
